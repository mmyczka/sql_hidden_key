<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Secret Key</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="../js/key.js" defer></script>
    <script src="../js/code.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        .hljs-comment {
             color: #BEBB7B; /* Yellow Gray */
        }
    </style>
</head>
<body>
    <div class="container" data-key-level="1">
        <div class="header">
            <h1>SQL Secret Key: Door 1</h1>
        </div>
        <div class="content">
            <div class="steps">
                <div class="tab">
                    <button class="show-answer" onclick="toggleButton(event)" id="showanswer">Show SQL</button>
                    <button class="tablinks active" onclick="openTab(event, 'SQLServer')">SQL Server</button>
                    <button class="tablinks" onclick="openTab(event, 'Oracle')">Oracle</button>
                    <button class="tablinks" onclick="openTab(event, 'Postgres')">Postgres</button>
                    <button class="tablinks" onclick="openTab(event, 'MySQL')">MySQL</button>
                </div>
                <div id="Steps" class="tabcontent active">
                    <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    <pre><code id="steps-code" class="language-sql"></code></pre>
                </div>
                <div id="SQLServer" class="tabcontent">
                    <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    <pre><code id="sqlserver-code" class="language-sql"></code></pre>
                </div>
                <div id="Oracle" class="tabcontent">
                    <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    <pre><code id="oracle-code" class="language-sql"> Oracle CREATE DATABASE game_db;</code></pre>
                </div>
                <div id="Postgres" class="tabcontent">
                    <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    <pre><code id="postgres-code" class="language-sql"> Postgres CREATE DATABASE game_db;</code></pre>
                </div>
                <div id="MySQL" class="tabcontent">
                    <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    <pre><code id="mysql-code"> MySQL CREATE DATABASE game_db;</code></pre>
                </div>
            </div>
            <div class="check">
                <h2>Enter the Secret Key</h2>
                <input type="text" id="passcode" placeholder="Enter passcode here">
                <button onclick="checkAnswer(event, 'Lion')">Check</button>
                <p id="result"></p>
                <div class="image-container">
                    <img src="door.png" alt="AI Generated Image">
                    <p>Image generated by AI</p>
                    <button id="nextLevel" onclick="loadNextLevel()" style="display:none;">Go to Next Door</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Credits: MMy</p>
        </div>
    </div>
</body>
</html>
